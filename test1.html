<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="libs/angular/angular.js"></script>
</head>
<body ng-init="person = {name: '석용', favorite : ['apple', 'strawberry', 'grape']}">
	<h1>hello {{person.name}}</h1>	
	<p>좋아하는 과일의 갯수: {{numberOfFavorite = person.favorite.length}}</p>
	<p>과일 갯수 * $100: {{numberOfFavorite * 100 | currency}}</p>
	<p>석용이 맞나요? {{person.name == '석용'}}</p>
	<p>좋아하는 과일 수가 4개보다 많나요? {{numberOfFavorite>4}}</p>
	<p>scope에 없는 객체 접근하면? {{car.type.name}}</p>
</body>
</html>
