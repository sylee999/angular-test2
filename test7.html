<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<script src="libs/angular/angular.js"></script>
	<style type="text/css">
		.box {
			width: 100px;
			height: 60px;
			margin: 10px;
			background-color: black;
			color: white;
			text-align: center;
			padding-top: 40px;
		}
	</style>
	<script>
		function mainCtrl($scope) {
			$scope.message = "";
			$scope.eventCnt = 0;
			$scope.handleEvt = function(message) {
				$scope.message = message;
				$scope.eventCnt++;
			}
		}
	</script>
</head>
<body ng-controller="mainCtrl">
	<div>
		<div class="box" ng-click="handleEvt('박스 클릭')">click</div>
		<div class="box" ng-mousedown="handleEvt('박스 mousedown')">mousedown</div>
		<div class="box" ng-mouseenter="handleEvt('박스 mouseenter')">mouseenter</div>
		<div class="box" ng-mouseover="handleEvt('박스 mouseover')">mouseover</div>
		change: <input type="text" ng-model="inputText" ng-change="handleEvt('input text changed.')">
		keydown: <input type="text" ng-model="inputText2" ng-keydown="handleEvt($event.keyCode+'key down.')">
	</div>
	<div>
		<p>{{message}} {{eventCnt}}</p>
	</div>
	
</body>
</html>
