<!doctype html>
<html ng-app>
<head>
	<meta charset="UTF-8">
	<script src="libs/angular/angular.js"></script>
</head>
<body>
	<div ng-init="customerList = [{name:'영희', age:25}, {name:'순희', age:28}]">
		고객목록
		<ul>
			<li ng-repeat="customer in customerList">
				[{{$index + 1}}] 고객이름: {{customer.name}}, 고객 나이 : {{customer.age}}
			</li>
		</ul>
	</div>	
	<div ng-init="myFriend = {name: '철수', age:25, hobby: '축구'}">
		내친구 소개
		<ul>
			<li ng-repeat="(key, value) in myFriend">
				<p>{{key}} : {{value}}</p>
			</li>
		</ul>
	</div>
</body>
</html>
